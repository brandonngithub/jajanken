<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img src="images/janken.png" alt="Rock Paper Scissors Title" width="700px" height="auto">
    <div id="options">
        <button class="rock">
            <img src="images/rock.png" alt="Rock Image" width="120px" height="120px">
        </button>
        <button class="paper">
            <img src="images/paper.png" alt="Paper Image" width="120px" height="120px">
        </button>
        <button class="scissors">
            <img src="images/scissors.png" alt="Scissors Image" width="120px" height="120px">
        </button>
    </div>
    <div id="results"></div>
    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
